<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font tag</title>
  </head>
  <body>
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>
    <hr />
    <h1>김치볶음밥</h1>
    <p>
      김치를 주 재료로 만든 볶음밥.<br />
      그 외에도 스팸볶음밥, 치즈볶음밥등 다양한 종류가 있다.
    </p>
    <hr />
    <h1>애국가</h1>
    <h4>1절</h4>
    <i>동해</i>물과 <em>백두산</em>이 마르고 닳도록<br />
    <b>하느님</b>이 <strong>보우하사</strong> 우리나라 만세<br />
    무궁화 삼천리 화려강산<br />
    대한 사람 대한으로 길이 보전하세<br />
  </body>
</html>
