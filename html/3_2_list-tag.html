<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <li>동해물과 백두산이 마르고 닳도록</li>
      <li>하느님이 보우하사 우리나라 만세</li>
      <li>무궁화 삼천리 화려 강산</li>
      <li>대한 사람 대한으로 길이 보전하세</li>
    </ol>

    <hr />
    <h1>헬스 3대 운동</h1>
    <ul>
      <li>벤치스쿼트</li>
      <li>데드리프트</li>
      <li>스쿼트</li>
    </ul>
    <hr />
    <dl>
      <dt>HTML</dt>
      <dd>
        Hyper Text markup Language<br />약자로 웹 문서를 만들기 위한
        <strong>마크업 언어</strong>이다
      </dd>
      <dt>CSS</dt>
      <dd>
        Cascading Style Sheets의<br />
        약자로 Html을 꾸지는 스타일 시트이다.
      </dd>
      <dt>JavaScript</dt>
      <dd>
        웹 페이지를 생동감 있게 동작시키기 위한 <br />
        <b>프로그래밍 언어</b>이다
      </dd>
    </dl>
  </body>
</html>
